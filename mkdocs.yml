site_name: TACC HPC Documentation
site_description: TACC Technical Documentation
site_author: Susan Lindsey
site_url: https://docs.tacc.utexas.edu
# To suppport "Edit on Github" link
# SEE: https://www.mkdocs.org/user-guide/configuration/#repo_name
# repo_url: https://github.com/TACC/TACC-Docs
# edit_uri: edit/main/docs/

theme:
    name: readthedocs
    logo: /img/tacc-logo-with-words.svg
    collapse_navigation: false
    highlightjs: true
    hljs_languages:
        - bash
        - ruby
        - plaintext
        # for examples
        - shell
        - nginx
        - apache
        - xml
        - applescript
    hljs_aliases: # TACC Feature
        - name: cmd-line
          lang: bash
        - name: job-script
          lang: bash
        - name: syntax
          lang: plaintext
    custom_dir: themes/readthedocs
    cms_url: https://tacc.utexas.edu # TACC Feature
    cms_name: tacc.utexas.edu # TACC Feature
    # These must be modules
    # SEE: /themes/readthedocs/main.html @ "block scripts"
    tacc_javascript:
        - js/modules/setTargetForExternalLinks.js
        - js/modules/styleLinksOutsideMainContent.js
        - js/modules/swapImgSvgWithRawSvg.js
        - js/modules/removeThemeClasses.js
        - js/modules/changeNavMarkup.js

extra_css:
    - css/bootstrap.css
    - css/core-styles.css
    - css/tacc-docs.css

# To load custom global JavaScript (not recommended)
# FAQ: Use JS modules when possible (see theme.tacc_javascript)
extra_javascript:
    - js/autoScrollNav.js
    - js/addPageId.js

