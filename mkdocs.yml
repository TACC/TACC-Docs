site_name: TACC HPC Documentation
site_description: TACC HPC Documentation
site_author: Susan Lindsey
site_url: https://docs.tacc.utexas.edu
repo_url: https://github.com/TACC/TACC-Docs
edit_uri: edit/main/docs/

theme:
    name: readthedocs
    custom_dir: themes/readthedocs

extra_css:
    - css/core-styles.css
    - css/tacc-docs.css

# These are not loaded automatically (TACC/TACC-Docs#3)
# SEE: /themes/readthedocs/main.html @ "block scripts"
extra_javascript:
    - js/setTargetForExternalLinks.js

nav:
  - Fiddling : 
    - Testing Extensions: testingextensions.md
    - Code Examples: code-examples.md
  - HPC :
    - Corral: hpcugs/corral/corral.md
    - Frontera: hpcugs/frontera/frontera.md
    - Lonestar6: hpcugs/6lonestar/lonestar6.md
    - Maverick2: hpcugs/2mav/maverick2.md
    - Ranch: hpcugs/ranch/ranch.md
    - Stampede2: hpcugs/stampede2/stampede2.md
#   - Stallion: hpcugs/stallion/stallion.md
  - Software :
    - ABAQUS: softwareugs/abaqus.md
    - ANSYS: softwareugs/ansys.md
    - AlphaFold : softwareugs/alphafold.md
    - CD Tools: softwareugs/cdtools.md
    - Gaussian: softwareugs/gaussian.md
    - GROMACS: softwareugs/gromacs.md
    - idev: softwareugs/idev.md
    - IRODS: softwareugs/irods.md
    - LAMMPS: softwareugs/lammps.md
    - Launcher: softwareugs/launcher.md
    - MATLAB: softwareugs/matlab.md
    - NAMD: softwareugs/namd.md
    - OpenFOAM: softwareugs/openfoam.md
#   - Paraview VisIt: softwareugs/paraview-visit.md
    - Quantum Espresso: softwareugs/quantumespresso.md 
    - REMORA: softwareugs/remora.md
    - TAU: softwareugs/tau.md
#   - Tensorflow: softwareugs/tensorflow.md
#   - VASP: softwareugs/vasp.md


markdown_extensions:
  - footnotes
  - def_list
  - admonition
  - attr_list
  - abbr
  # Some extensions are pre-enabled by MkDocs
  # https://github.com/mkdocs/mkdocs/blob/1.4.2/docs/user-guide/configuration.md#markdown_extensions
#  - meta
#  - toc
#  - tables
#  - fenced_code

plugins:
  - search
  - macros # allows {% include ... %} (and macros)
#  - with-pdf:
#      copyright: TACC
#      cover_subtitle: TACC User Guide
#      toc_title: TACC User Guide
#      output_path: docs/user-guide.pdf
