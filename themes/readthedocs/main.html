{# https://github.com/mkdocs/mkdocs/blob/1.4.2/mkdocs/themes/readthedocs/main.html #}
{% extends "base.html" %}

{% block styles %}
  {# TACC: #}
  <style>
    @layer foundation, base, project;
    /* Layers not used in this block are used in later stylesheets */
    @import url("{{ 'css/theme.css'|url }}") layer(foundation);
    @import url("{{ 'css/theme_extra.css'|url }}") layer(foundation);
  </style>
  {# /TACC #}
  {%- if config.theme.highlightjs %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/github.min.css" />
  {%- endif %}
  {%- for path in extra_css %}
    <link href="{{ path }}" rel="stylesheet" />
  {%- endfor %}
{% endblock %}
